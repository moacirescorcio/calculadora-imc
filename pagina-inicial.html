<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="comportamento.js"></script>
</head>
<body>
    <div id="principal">
        <header id="titulo">
            <h1>Calculadora de IMC</h1>
        </header>
        <div id="corpo">           
            
            <div id="preenchimento">
                <div id="titulo_preenchimento"><h2>Calcule seu IMC</h2></div>
                <div id="corpo_preench">
                    <div id="preenc_01">
                        
                        <div ><img id="imagem" src="https://www.fatosdesconhecidos.com.br/wp-content/plugins/wp-user-avatars/wp-user-avatars/assets/images/mystery.jpg" alt="Perfil sem foto"></div>
                        <div id="sexo">Sexo:</div>
                        <div id="imc">IMC:</div>
                        <div id="resultado">Resultado:</div>
                        
                    </div>
                    <div id="preenc_02">
                        <div id="masc_fem">
                            <button class="selecionado">Masculino</button>
                            <button>Feminino</button>
                        </div>
                        <div id="inputs">
                            <h3 id="nome">Nome:</h3>
                            <input type="text" id="input_nome">
                            <h3 id="altura">Altura:</h3>
                            <input type="number" name="" id="input_altura">
                            <h3 id="peso">Peso:</h3>
                            <input type="number" name="peso" id="input_peso">
                        </div>
                        <div id="botoes_calc_salvar">
                            <button id="calcular">CALCULAR</button>
                            <button id="salvar">SALVAR</button>
                        </div>    
                    </div>
                </div>
            </div>
            <div id="resultados">
                <div id="resultados_01">
                    <div id="nomes">Nome</div>
                    <div id="peso_02">Peso</div>
                    <div id="resultado_02">Tipo</div>
                    <div id="excluir">Excluir</div>
                </div>
                <div id="limpar">
                    <button id="botao_limpar" type="reset">LIMPAR</button>               
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
